<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add a 3D model</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<script src="https://unpkg.com/three@0.126.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
<div id="map"></div>
<script type="module">
	mapboxgl.accessToken = 'pk.eyJ1IjoiZmVsYW5kbyIsImEiOiJja25nYzMyNzAwNW92MnZvYnB5aTN4ajJlIn0.Jb4DZXmWDaDOSq6bBKM_Zw';
const map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/light-v10',
zoom: 18,
center: [148.9819, -35.3981],
pitch: 60,
antialias: true // create the gl context with MSAA antialiasing, so custom layers are antialiased
});

import { OBJLoader } from 'https://unpkg.com/three@0.126.0/examples/jsm/loaders/OBJLoader.js';
import * as BufferGeometryUtils from 'https://unpkg.com/three@0.126.0/examples/jsm/utils/BufferGeometryUtils.js';
 
// parameters to ensure the model is georeferenced correctly on the map
const modelOrigin = [148.9819, -35.39847];
const modelAltitude = 0;
const modelRotate = [Math.PI / 2, 0, 0];
 
const modelAsMercatorCoordinate = mapboxgl.MercatorCoordinate.fromLngLat(
modelOrigin,
modelAltitude
);
 
// transformation parameters to position, rotate and scale the 3D model onto the map
const modelTransform = {
translateX: modelAsMercatorCoordinate.x,
translateY: modelAsMercatorCoordinate.y,
translateZ: modelAsMercatorCoordinate.z,
rotateX: modelRotate[0],
rotateY: modelRotate[1],
rotateZ: modelRotate[2],
/* Since the 3D model is in real world meters, a scale transform needs to be
* applied since the CustomLayerInterface expects units in MercatorCoordinates.
*/
scale: modelAsMercatorCoordinate.meterInMercatorCoordinateUnits()
};
 
const THREE = window.THREE;
let scene;
 
// configuration of the custom layer for a 3D model per the CustomLayerInterface
const customLayer = {
id: '3d-model',
type: 'custom',
renderingMode: '3d',
onAdd: function (map, gl) {
this.camera = new THREE.Camera();
scene = new THREE.Scene();
 
// create two three.js lights to illuminate the model
const directionalLight = new THREE.DirectionalLight(0xffffff);
directionalLight.position.set(0, -70, 100).normalize();
scene.add(directionalLight);
 
const directionalLight2 = new THREE.DirectionalLight(0xffffff);
directionalLight2.position.set(0, 70, 100).normalize();
scene.add(directionalLight2);
 
// // use the three.js GLTF loader to add the 3D model to the three.js scene
// const loader = new THREE.GLTFLoader();
// loader.load(
// 'https://docs.mapbox.com/mapbox-gl-js/assets/34M_17/34M_17.gltf',
// (gltf) => {
// this.scene.add(gltf.scene);
// }
// );
let object;
const manager = new THREE.LoadingManager( loadModel );
function loadModel() {

object.traverse( function ( child ) {

    //if ( child.isMesh ) child.material.map = texture;

} );

object.position.y = - 95;
console.log(scene);
scene.add( object );

}

const loader = new OBJLoader(manager);
loader.load( 'unityexport.obj', function ( obj ) {
    console.log(obj);
    object = obj;
});

const geometry = new THREE.BufferGeometry();

const meshMaterial = new THREE.MeshLambertMaterial( {
					color: 0xffffff,
					opacity: 0.5,
					transparent: true
				} );

const positions = [
0,  0, 10,    // v0
10, 0, 10,   // v1
0, 10, 10,  // v2
10, 0, 10,   // v1
10, 10, 10,    // v3
0, 10, 10,  // v2
0, 10, 10,  // v2
10, 10, 10,    // v3
0, 10, 0,  // v7
40, 20, 30,   // v2
50, 40, 40  // v3
];

geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( positions, 3 ) );
geometry.computeVertexNormals();

const objectmesh = new THREE.Mesh( geometry, meshMaterial );
scene.add(objectmesh);


//const texture = loader.load( 'disc.png' );

const pointsMaterial = new THREE.PointsMaterial( {

color: 0x0080ff,
//map: texture,
size: 10,
alphaTest: 0.5

} );

// const vertices = [];
// vertices.push( [positions[0], positions[1], positions[2]]);
// vertices.push( [positions[3], positions[4], positions[5]]);
// vertices.push( [positions[6], positions[7], positions[8]]);
// points

let dodecahedronGeometry = new THREE.DodecahedronGeometry( 10 );

// if normal and uv attributes are not removed, mergeVertices() can't consolidate indentical vertices with different normal/uv data

dodecahedronGeometry.deleteAttribute( 'normal' );
dodecahedronGeometry.deleteAttribute( 'uv' );

//dodecahedronGeometry = BufferGeometryUtils.mergeVertices( dodecahedronGeometry );

const vertices = [];
const positionAttribute = dodecahedronGeometry.getAttribute( 'position' );

for ( let i = 0; i < positionAttribute.count; i ++ ) {

    const vertex = new THREE.Vector3();
    vertex.fromBufferAttribute( positionAttribute, i );
    vertices.push( vertex );

}

const pointsGeometry = new THREE.BufferGeometry().setFromPoints( vertices );

const points = new THREE.Points( pointsGeometry, pointsMaterial );
scene.add( points );


this.map = map;
 
// use the Mapbox GL JS map canvas for three.js
this.renderer = new THREE.WebGLRenderer({
canvas: map.getCanvas(),
context: gl,
antialias: true
});
 
this.renderer.autoClear = false;
},
render: function (gl, matrix) {
const rotationX = new THREE.Matrix4().makeRotationAxis(
new THREE.Vector3(1, 0, 0),
modelTransform.rotateX
);
const rotationY = new THREE.Matrix4().makeRotationAxis(
new THREE.Vector3(0, 1, 0),
modelTransform.rotateY
);
const rotationZ = new THREE.Matrix4().makeRotationAxis(
new THREE.Vector3(0, 0, 1),
modelTransform.rotateZ
);
 
const m = new THREE.Matrix4().fromArray(matrix);
const l = new THREE.Matrix4()
.makeTranslation(
modelTransform.translateX,
modelTransform.translateY,
modelTransform.translateZ
)
.scale(
new THREE.Vector3(
modelTransform.scale,
-modelTransform.scale,
modelTransform.scale
)
)
.multiply(rotationX)
.multiply(rotationY)
.multiply(rotationZ);
 
this.camera.projectionMatrix = m.multiply(l);
this.renderer.resetState();
this.renderer.render(scene, this.camera);
this.map.triggerRepaint();
}
};
 
map.on('style.load', () => {
map.addLayer(customLayer, 'waterway-label');
});
</script>
 
</body>
</html>
